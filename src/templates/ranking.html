{% extends "base.html" %}
{% block content %}
<div class="ranking-table">
<table>
    <tr>
        <th>Ranking</th>
        <th>Movie name</th>
        <th>Mean rating</th>

    </tr>
    {% for row in table %}
    <tr>
        <td>{{ row.ranking_place }}</td>
        <td> <a href={{ '/movie/%i' % row.index }}>{{ row.name }}</a></td>
        <td>{{ row.mean_rating | round(1) }}</td>
    </tr>
    {% endfor %}

</table>
</div>
{% endblock %}
