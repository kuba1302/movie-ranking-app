{% extends "base.html" %}
{% block content %}

<h1> Welcome to movie ranking app!</h1>
{% if user %}
<p> Hello {{ user.username }} user! </p>
<div class='sign-href'>
    <p><a href='/logout'>Click here to logout</a></p>
</div>
<div class='sign-href'>
    <p><a href='/ranking'>Click here to go to ranking!</a></p>
</div>
{% else %}
<p> Hello not signed up user! </p>

<div class='sign-href'>
    <p><a href='/login'>Click here to login</a></p>
</div>
<div class='sign-href'>
    <p><a href='/signup'>Click here to sign up</a></p>
</div>
{% endif %}
{% endblock %}
