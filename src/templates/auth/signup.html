{% extends "base.html" %}
{% block content %}

<h1> Create an account!</h1>
<div class="credential-input">
    <form method='POST'>
        <label for='username'>Username</label>
        <input class='form-control' type='username' name='username' placeholder='your username' />
        <label for='password'>Password</label>
        <input class='form-control' type='password' name='password' placeholder='your password' />
        <label for='password'>Adress</label>
        <input class='form-control' type='adress' name='adress' placeholder='your adress' />
        <label for='city'>City</label>
        <input class='form-control' type='city' name='city' placeholder='your city' />
        <label for='country'> Country</label>
        <input class='form-control' type='country' name='country' placeholder='your country' />
        <button class='btn btn-primary mt-2' type='submit'>Login </button>
    </form>
</div>

{% for invalid_field in invalid_fields %}
{% if not valid %}
<p> Invalid {{ invalid_field }} provided! Try again</p>
{% endif %}
{% endfor %}

<div class='mt-3'>
    <p><a href='/login'>Already have an account? Login here</a></p>
</div>
{% endblock %}
